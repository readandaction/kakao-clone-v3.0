<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chat</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">

      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">11:33</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="chats.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <span class="header__title">GyengMin </span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
    </div>
    </header>
    <main class="chat-screen">  
      <ul class="chat__messages">
          <span class="chat__timestamp">
              Monday,March,2019
            </span>
        <li class="message__incoming">    
            <div class="message__author">
                <img
              src="https://cdn.pixabay.com/photo/2017/12/31/15/56/portrait-3052641_960_720.jpg"
              alt=""
              class="friend-avatar"
            />
              <span class="message__name">GyengMin</span>
            </div>
              <div class="message-history">
                <span class="message__text">Hi</span>
                <span class="message__timestamp">15:34</span>
              </div>
            </div>
        </li>
        <li class="message__send">
          <div class="message__column">
           
            <div class="message__content">
              <div class="message-send">
                <span class="message__timestamp">15:35</span>
                <span class="message__text">Yo~</span>
              </div>
            </div>
          </div>
        </li>
        <li class="message__incoming">    
            <div class="message__author">
                <img
              src="https://cdn.pixabay.com/photo/2017/12/31/15/56/portrait-3052641_960_720.jpg"
              alt=""
              class="friend-avatar"
            />
              <span class="message__name">GyengMin</span>
            </div>
              <div class="message-history">
                <span class="message__text">r u studying?</span>
                <span class="message__timestamp">15:37</span>
              </div>
            </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller</span>
      </div>
  </body>
</html>
