<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Chat</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:33</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <i class="fas fa-arrow-left"></i>
        <span class="header__title">GyengMin </span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__message message">
        <li class="message__incoming">
          <div class="message__column">
            <img src="" alt="" class="friend-avatar lg-avatar" />
            <div class="message__content">
              <span class="message__name">GyengMin</span>
              <div class="message-inconming">
                <span class="message__text">I take a relaxe</span>
                <span class="message__timestamp">15:34</span>
              </div>
            </div>
          </div>
        </li>
        <li class="message__send">
          <div class="message__column">
            <img src="" alt="" class="friend-avatar lg-avatar" />
            <div class="message__content">
              <div class="message-send">
                <span class="message__timestamp">15:34</span>
                <span class="message__text">I take a relaxe</span>
              </div>
            </div>
          </div>
        </li>
        <li class="message__incoming">
          <div class="message__column">
            <img src="" alt="" class="friend-avatar lg-avatar" />
            <div class="message__content">
              <span class="message__name">GyengMin</span>
              <div class="message-inconming">
                <span class="message__text">I take a relaxe</span>
                <span class="message__timestamp">15:34</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
  <div class="chat__write-container">
    <div class="chat__icon-left chat__icon">
      <i class="far fa-plus-square"></i>
    </div>
    <input
      type="text"
      class="chat__write"
      placeholder="Send message"
      class="chat__write-input"
    />
    <div class="chat__icon-right chat__icon">
      <span class="chat__write-icon">
        <i class="far fa-smile"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</html>
