<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:33</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode"></i>
        <a href="setting.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="friend__column">
            <img
              src="https://cdn.pixabay.com/photo/2017/12/31/15/56/portrait-3052641_960_720.jpg"
              alt=""
              class="friend-avatar lg-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Chanjong</span>
              <span class="friend__email">studyhard@study.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-brush"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn btn">
            <div class="btn__icon"><i class="fas fa-smile"></i></div>
            <span class="btn__title">emoticons</span>
          </li>
          <li class="more__btn btn">
            <div class="btn__icon"><i class="fas fa-brush"></i></div>
            <span class="btn__title">Themes</span>
          </li>
          <li class="more__btn btn">
            <div class="btn__icon"><i class="fas fa-wallet"></i></div>
            <span class="btn__title">Account</span>
          </li>
        </ul>
      </header>
      <h5 class="more__title">Suggestions</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestion suggestion">
          <div class="suggestion__icon">
            <i class="fab fa-canadian-maple-leaf"></i>
          </div>
          <span class="suggestion__title">Kakao story</span>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__icon">
          <a href="index.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="chats.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="more.html">
            <strong>
              <i class="fas fa-ellipsis-h"></i>
            </strong>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
  </body>
</html>
