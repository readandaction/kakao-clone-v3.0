<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:33</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Friends </span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="" alt="" class="friend-avatar lg-avatar" />
            <div class="friend__content">
              <span class="friend__name">Chanjong</span>
              <span class="friend__status">study hard</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </div>
      </header>
      <div class="friends__channel">
        <h5 class="friends__title">Channel</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="" alt="" class="friend-avatar" />
            <div class="friend__content">
              <span class="friend__name">Channel</span>
            </div>
          </div>
          <div class="friend__column">
            <a href="" class="friend__channel-more"
              >2 <i class="fas fa-arrow-right"></i
            ></a>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 30</h5>
        <li class="friends__friend friend">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="" alt="" class="friend-avatar" />
              <div class="friend__content">
                <span class="friend__name">GyengMin</span>
                <span class="friend__status">Happy and fun</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>ABBA-Dancing Queen <i class="fas fa-play"></i></span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__icon">
          <a href="index.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="chats.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
