<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:33</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Chats</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far-fa-comment"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <a href="chat.html">
          <li class="chats__chat chat">
            <div class="chat__friend friend">
              <div class="friend__column">
                <img src="https://cdn.pixabay.com/photo/2017/12/31/15/56/portrait-3052641_960_720.jpg" alt="" class="friend-avatar m-avatar" />
                <div class="friend__content">
                  <span class="friend__name">GyengMin</span>
                  <span class="friend__bottom-text">Hi</span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__timestamp">
                  <span>Yesterday</span>
                </div>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__icon">
          <a href="index.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="chats.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-bar__icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
